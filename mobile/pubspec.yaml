name: whatnow
description: "What Now? - ADHD-friendly task decider"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter

  # Core
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  go_router: ^14.2.0
  supabase_flutter: ^2.6.0
  hive_flutter: ^1.1.0
  hive: ^2.2.3

  # UI
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.0
  cached_network_image: ^3.4.0
  flutter_svg: ^2.0.10+1
  confetti: ^0.7.0

  # Firebase
  firebase_core: ^3.3.0
  firebase_analytics: ^11.2.0
  firebase_crashlytics: ^4.0.4
  firebase_messaging: ^15.0.4

  # Monetization
  google_mobile_ads: ^5.1.0
  in_app_purchase: ^3.2.0

  # Native
  local_auth: ^2.3.0
  home_widget: ^0.6.0
  flutter_local_notifications: ^17.2.2

  # Utilities
  uuid: ^4.4.2
  intl: ^0.19.0
  url_launcher: ^6.3.0
  share_plus: ^9.0.0
  connectivity_plus: ^6.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.11
  hive_generator: ^2.0.1
  riverpod_generator: ^2.4.0
  mockito: ^5.4.4
  build_verify: ^3.1.0

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
